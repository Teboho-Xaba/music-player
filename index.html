<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./media/K-Lamar.jpg" alt="Mr Morales and the Big Steppas" class="song">
            <h1>Rich Spirit</h1>
            <p>Kendrick Lamar</p>

            <audio id="song" src="./media/Kendrick-Lamar-Rich-Spirit-(HipHopKit.com).mp3" type="audio/mpeg"></audio>
            <input type="range" value="0" name="" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
